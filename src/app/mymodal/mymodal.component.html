<div class="modal-container">
    <span class="close-badge" (click)="close()">âœ–</span>
    <h2>{{ getFormattedOperator(data.item) }}</h2>
    
    <div class="dropdown-container">
        <div class="main-content">
            <div class="left-modal">
                <!-- Condition -->
                <label for="condition">Condition:</label>
                @for(i of inputBox; let index= $index; track $index){
                    <span class="input-group">
                        <input type="number" name="" id="" placeholder="operand 1">
                        <select id="condition" [(ngModel)]="inputBox[index].selectedCondition">
                            <option value="" disabled selected>Operators</option>
                            @for (option of conditionOptions; track $index) {
                                <option [value]="option">
                                    {{ option }}
                                </option>
                            }
                        </select>
                        <input type="number" name="" id="" placeholder="operand 2">
                        <!-- REPETETIVE CODE -->
                        <button class="close-btn" (click)="removeCondition(index)">x</button>

                    </span>
                }
                <button  mat-fab extended (click)="addCondition()">Add</button>
            </div>
            
            <div class="right-modal">
                <!-- Run Dropdown -->
                <label for="run">Run:</label>
                <select id="run" [(ngModel)]="selectedRun">
                    <option value="" disabled selected>Select Run</option>
                    @for(option of runOptions; track $index){
                        <option [value]="option">
                            {{ option }}
                        </option>
                    }
                </select>

                <!-- Fallback Dropdown -->
                <label for="fallback">Fallback:</label>
                <select id="fallback" [(ngModel)]="selectedFallback">
                    <option value="" disabled selected>Select fallback</option>
                    @for(option of fallbackOptions; track $index){
                        <option [value]="option">
                            {{ option }}
                        </option>
                    }
                </select>    
            </div>
        </div>

        
        <div class="button-container">
            <button mat-fab extended class="save-button"> Save </button>
            <button mat-fab extended class="delete-button"> Delete </button>
        </div>
    </div>
</div>
