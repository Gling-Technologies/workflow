<div class="controls">
    <mat-form-field>
        <mat-label>Grid Size</mat-label>
        <input matInput type="number" [value]="gridSize" (input)="updateGridSize($event)" min="4"  >
    </mat-form-field>
  </div>
  
  <div 
    class="grid"
    [style.grid-template-columns]="'repeat(' + gridSize + ', 1fr)'"
    [style.grid-template-rows]="'repeat(' + gridSize + ', 1fr)'"
  >
    @for (item of items; track item) {
      <div class="grid-item"></div>
    }
  </div>
