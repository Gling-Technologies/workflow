<div class="modal-container">
    <span class="close-badge" (click)="close()">âœ–</span>
    <h2>Edit {{ getFormattedName(data.vari) }}</h2>

    <div class="main-content">
        <div class="modal-content">
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" [(ngModel)]="data.variable.name" placeholder="{{ getFormattedName(data.variable.name) }}" />
    
                <label for="key">Key:</label>
                <input id="key" type="text" [(ngModel)]="data.variable.key" placeholder="{{ getFormattedName(data.variable.key)}}" />
            
                <!-- @if (data.variable.next) { -->
                    <label for="next">Next:</label>
                    <input id="next" type="text" [value]="getFormattedName(data.variable.next)" readonly />    
                <!-- } -->
            </div>
        <div class="button-container">
            <button mat-fab extended class="save-button" (click)="save()"> Save </button>
            <button mat-fab extended class="cancel-button" (click)="close()"> cancel </button>
        </div>
    </div>
</div>
